    <script>

// Nomor 1 ---------------------------------------------------------
        let data = [1, 2, 3, 4, 10, 11]

        let result = data.reduce((a, b) => a + b)
        console.log("No 1.", result);


// Nomor 2 ----------------------------------------------------------
        function stairCase(n) {
            console.log("No 2.")
            for (let i = 1; i <= n; i++) {
                console.log(" ".repeat(n - i) + "#".repeat(i));
            }
        }

        stairCase(6)

// Nomor 3 -------------------------------------------------------------
        
        const arr = [3, 2, 1, 3]

        let max = 0
        let candles = 0
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (max == arr[i]) {
                candles++
            }
        }
        console.log("No 3.", '', candles)

    </script>
